name: Build Nemotron Voice Keyboard

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install Android NDK r28
      run: |
        cd $ANDROID_HOME
        curl -L -O https://dl.google.com/android/repository/android-ndk-r28-linux.zip
        unzip -q android-ndk-r28-linux.zip
        rm android-ndk-r28-linux.zip
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/android-ndk-r28" >> $GITHUB_ENV
        TOOLCHAIN_BIN=$ANDROID_HOME/android-ndk-r28/toolchains/llvm/prebuilt/linux-x86_64/bin
        echo "$TOOLCHAIN_BIN" >> $GITHUB_PATH
        # Create symlinks for generic names
        ln -s $TOOLCHAIN_BIN/aarch64-linux-android33-clang $TOOLCHAIN_BIN/aarch64-linux-android-clang
        ln -s $TOOLCHAIN_BIN/aarch64-linux-android33-clang++ $TOOLCHAIN_BIN/aarch64-linux-android-clang++
        
        # Populate fake_libs just like local Termux build
        mkdir -p $GITHUB_WORKSPACE/fake_libs
        NDK_SYSROOT=$ANDROID_HOME/android-ndk-r28/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android
        NDK_CLANG_LIBS=$ANDROID_HOME/android-ndk-r28/toolchains/llvm/prebuilt/linux-x86_64/lib/clang/19/lib/linux/aarch64
        cp $NDK_SYSROOT/libc++_static.a $GITHUB_WORKSPACE/fake_libs/
        cp $NDK_SYSROOT/libc++abi.a $GITHUB_WORKSPACE/fake_libs/
        cp $NDK_CLANG_LIBS/libunwind.a $GITHUB_WORKSPACE/fake_libs/

    - name: Download Nemotron Model
      run: |
        mkdir -p assets/nemotron-model
        cd assets/nemotron-model
        curl -L -o encoder.onnx "https://huggingface.co/lokkju/nemotron-speech-streaming-en-0.6b-int8/resolve/main/encoder.onnx?download=true"
        curl -L -o decoder_joint.onnx "https://huggingface.co/lokkju/nemotron-speech-streaming-en-0.6b-int8/resolve/main/decoder_joint.onnx?download=true"
        curl -L -o tokenizer.model "https://huggingface.co/lokkju/nemotron-speech-streaming-en-0.6b-int8/resolve/main/tokenizer.model?download=true"

    - name: Build APK
      run: |
        chmod +x build.sh
        # Clear environment to avoid conflicts
        unset RUSTFLAGS
        unset ORT_LIB_LOCATION
        unset ORT_INCLUDE_DIR
        
        # Force create a fresh debug keystore for CI
        mkdir -p $HOME/.android
        rm -f $HOME/.android/debug.keystore
        keytool -genkey -v -keystore $HOME/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "cn=Android Debug, ou=Unknown, o=Unknown, c=US"
        ./build.sh

    - name: Create Release and Upload
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: Nemotron Voice Keyboard v0.1.13
        files: Nemotron_Voice_Keyboard.apk
[target.aarch64-linux-android]
linker = "aarch64-linux-android-clang"
rustflags = [
    "-C", "link-arg=-Wl,-z,max-page-size=16384",
    "-C", "link-arg=-lc++_shared"
]

[env]
# Note: CC/CXX/AR are now managed by build.sh or the CI environment
ORT_STRATEGY = "manual"
# ORT_LIB_LOCATION and ORT_INCLUDE_DIR are managed by build.sh
